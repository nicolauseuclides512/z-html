<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
	<meta name="author" content="Coderthemes">

	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<title>Zuragan - Registration Page</title>

	<link href="assets/css/core.min.css" rel="stylesheet">
	<link href="assets/css/custom.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->


</head>
<body>
	<div>
		<form method="POST">
			<div class="wrapper-page form-horizontal m-t-20">
				<div class="panel panel-color panel-primary panel-pages panel-sign-in">
					<div class="panel-heading">
						<div class="bg-overlay" style="padding-left:15px; padding-top:15px;">
							<div class="toto-logo-login"> 
								<img src="assets/images/zuragan_logo_login.png" height="62" width="125"> 
							</div>
						</div> 

					</div>

					<div class="panel-body">
						<div class="text-heading"><h3> Create a new account </h3></div>
						<div class="form-group">
							<div class="col-xs-12">
								<input type="text" id="organization_name" placeholder="Organization name" required="required" class="form-control input-lg">
							</div>
						</div>
						<!--<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<input type="text" id="organization_portal" placeholder="Organization portal" required="required" class="form-control input-lg">
									<div class="input-group-addon">.Zuragan.com</div>
								</div> 
							</div>
						</div>-->
						<div class="form-group">
							<div class="col-xs-12">
								<input type="email" id="email" placeholder="Email" required="required" class="form-control input-lg">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input type="password" id="password" placeholder="Password" required="required" class="form-control input-lg">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input type="password" id="password_confirmation" placeholder="Password confirmation" required="required" class="form-control input-lg">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input id="accept-terms" type="checkbox" required="required">
									<label for="accept-terms" class="accept-term-text">  I accept <a href="#">Terms and Conditions</a></label>
								</div>
							</div>
						</div>
						<div class="form-group text-center m-t-30">
							<div class="col-xs-12">
                                <!--<button type="submit" id="submit" class="btn btn-primary waves-effect waves-light btn-lg w-lg">
                                    Register
                                </button>-->
                                <button type="submit" class="btn btn-primary waves-effect waves-light btn-lg m-b-5" id="submit">
                                	Register
                                </button>
                            </div>
                        </div>
                        <div class="form-group m-t-30">
                        	<div class="col-sm-12 text-center goto-login">
                        		<a href="/login" >
                        			Already have an account?
                        		</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
