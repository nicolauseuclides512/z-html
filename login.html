<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <title>Zuragan - Login Page</title>

    <link href="assets/css/core.min.css" rel="stylesheet">
    <link href="assets/css/custom.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        
    </head>
    <body>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages panel-sign-in">
                <div class="panel-heading"> 
                    <div class="bg-overlay" style="padding-left:15px; padding-top:15px;"><div class="zuragan-logo-login">
                                <img src="assets/images/zuragan_logo_login.png" height="62" width="125"> 
                            </div></div>
                    
                </div> 


                <div class="panel-body">
                    <div class="text-heading" align="center"><h3> Sign In </h3></div>
                    <form class="form-horizontal m-t-20" action="index.html">

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control input-lg" type="email" required="" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control input-lg" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup " type="checkbox">
                                    <label for="checkbox-signup " class="accept-term-text">
                                        Remember me
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary waves-effect waves-light btn-lg m-b-5">Log In</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30">
                            <div class="col-sm-7 accept-term-text">
                                <a href="recoverpw.html"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 text-right accept-term-text">
                                <a href="register.html">Create an account</a>
                            </div>
                        </div>
                    </form> 

                    <div class="col-xs-12 sign-in-social accept-term-text">
                     <span> Sign in using </span>

                     <ul>
                         <li><a href="#"><i class="ion-social-google"></i></a></li>
                         <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                     </ul>
                 </div>
             </div>                                 

         </div>
     </div>


     <script>
        var resizefunc = [];
    </script>

    <script type="text/javascript" src="assets/scripts/scripts.min.js"></script>
</body>
</html>
